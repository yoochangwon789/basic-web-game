<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>every-some</title>
</head>

<body>
    <div id="div"></div>

    <script>
        const $div = document.querySelector('#div');
    
        if ($div.textContent) {
            // 텍스트가 있다면 true
            console.log('123')
        } else {
            // 텍스트가 없다면 false
            console.log('456')
        }
    </script>
</body>

</html>
