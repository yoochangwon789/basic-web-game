<body>

    <script>
        const $table = document.createElement('table');
        const $result = document.createElement('div');
        const rows = [];
        let turn = 'O';
        // let tieCheck = 0;

        // [
        //  [td, td, td],
        //  [td, td, td],
        //  [td, td, td],
        // ]
        const checkWinner = (target) => {
            let rowIndex;
            let cellIndex;
            // td 태그는 알아서 몇번째 cell 칸인지 알고있다.
            const cellIndexTd = target.cellIndex;
            // row index 는 td 의 부모 태그 tr 이 가지고 있다.
            // 부모 태그의 접근하려면 parentNode 을 사용하면 된다.
            const rowIndexTr = target.parentNode.rowIndex;

            rows.forEach((row, ri) => {
                row.forEach((cell, ci) => {
                    if (cell === target) {
                        rowIndex = ri;
                        cellIndex = ci;
                    }
                });
            });

            // 세 칸 다 채워졌나?
            let hasWinner = false;

            // 가로줄 검사
            if (
                rows[rowIndex][0].textContent === turn &&
                rows[rowIndex][1].textContent === turn &&
                rows[rowIndex][2].textContent === turn 
            ) {
                hasWinner = true;
            }

            // 세로줄 검사
            if (
                rows[0][cellIndex].textContent === turn &&
                rows[1][cellIndex].textContent === turn &&
                rows[2][cellIndex].textContent === turn 
            ) {
                hasWinner = true;
            }

            // 대각선 검사
            if (
                rows[0][0].textContent === turn &&
                rows[1][1].textContent === turn &&
                rows[2][2].textContent === turn 
            ) {
                hasWinner = true;
            }

            if (
                rows[0][2].textContent === turn &&
                rows[1][1].textContent === turn &&
                rows[2][0].textContent === turn 
            ) {
                hasWinner = true;
            }

            return hasWinner;
        };

        const callback = (event) => {
            // 칸에 글자가 있나?
            
            if (event.target.textContent !== '') {
                console.log('빈칸이 아닙니다.');
                return;
            }
            
            event.target.textContent = turn;
            // tieCheck++;

            if (checkWinner(event.target)) {
                $result.textContent = `${turn}님이 승리!`;
                $table.removeEventListener('click', callback);
                return;
            }

            // 내가짠 코드
            // if (tieCheck > 8 && !checkWinner(event.target)) {
            //     $result.textContent = '무승부!';
            //     return;
            // }

            // 풀이
            let draw = true;
            // every 함수를 이용한 무승부 결과 체크
            let draw2 = rows.flat().every((value) => value.textContent);
            rows.forEach((row) => {
                row.forEach((cell) => {
                    if (!cell.textContent) {
                        // 값 이 비어있을 때
                        draw = false;
                    } 
                });
            });

            if (draw2) {
                $result.textContent = `무승부`;
                return;
            }

            turn = turn === 'X' ? 'O' : 'X';
        };

        for (let i = 0; i < 3; i++) {
            const $tr = document.createElement('tr');
            const cells = [];
            for (let j = 0; j < 3; j++) {
                const $td = document.createElement('td');
                cells.push($td);
                $tr.append($td);
            }
            rows.push(cells);
            $table.append($tr);
        }
        console.log(rows);
        $table.addEventListener('click', callback);
        document.body.append($table);
        document.body.append($result);
    </script>
</body>
