<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>자바스크립트 문법으로 HTML text 표현하기</h2>
    <div id="create_text1"></div>
    <div id="create_text2"></div>

    <script>
        const $createText1 = document.querySelector('#create_text1');
        const $createText2 = document.querySelector('#create_text2');

        // appendChild 문자열만, append 는 태그와 문자열을 여러게 넣을 수 있음
        const message = document.createTextNode(`1스트라이크 3볼`);
        $createText1.appendChild(message);
        $createText1.append(document.createElement('br'));
        $createText1.appendChild(document.createTextNode(`추가한 글자1`));
        $createText1.append(document.createElement('br'));
        $createText1.appendChild(document.createTextNode(`추가한 글자2`));

        $createText1.append(document.createElement('br'), `추가한 글자3`);
        
        $createText2.innerHTML = '<br/> 추가한 글자1 <br/> 추가한 글자2'
    </script>
</body>

</html>
